name: CI/CD
on:
  pull_request:
    types:
      - closed

jobs:
  Build-And-Deploy-On-Merge:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v1
      with:
        java-version: '17.x'
    - uses: subosito/flutter-action@v2
      with:
          channel: stable
          flutter-version: 3.29.0
          cache: true
    - run: flutter pub get
    - name: Build
      run: |
        mkdir $HOME/secrets
        gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PHRASE" \
        --output $HOME/secrets/secrets.tar secrets.tar.gpg
        tar xvf $HOME/secrets/secrets.tar
        flutter build apk --no-tree-shake-icons
        flutter build appbundle --no-tree-shake-icons
        
      env:
        GPG_PHRASE: ${{ secrets.GPG_PHRASE }}
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: apk-build
        path: build/app/outputs/bundle/release

    - name: Deploy
      if: (github.base_ref == 'main' && github.event_name == 'pull_request')
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{secrets.FIREBASE_ANDROID_APPID}}
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: testers
        releaseNotes: "a new version"
        file: build/app/outputs/apk/release/app-release.apk
