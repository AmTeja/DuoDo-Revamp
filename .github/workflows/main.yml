name: CI/CD
on: [pull_request, push]

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '17.x'
    - uses: subosito/flutter-action@v1
      with:
          channel: 'beta'
    - run: flutter pub get
    - name: Build
      run: |
        mkdir $HOME/secrets
        gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PHRASE" \
        --output $HOME/secrets/secrets.tar secrets.tar.gpg
        tar xvf $HOME/secrets/secrets.tar
        flutter build appbundle
        flutter build apk
      env:
        GPG_PHRASE: ${{ secrets.GPG_PHRASE }}
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: apk-build
        path: build/app/outputs/bundle/release

    - name: Deploy
      if: (github.base_ref == 'master' && github.event_name == 'pull_request')
      uses: wzieba/Firebase-Distribution-Github-Action@v1.2.1
      with:
        appId: ${{secrets.FIREBASE_ANDROID_APPID}}
        token: ${{secrets.FIREBASE_TOKEN}}
        groups: testers
        release_notes: "a new version"
        file: build/app/outputs/apk/release/app-release.apk
